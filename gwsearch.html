<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Miza's GBF Resources</title>
    <meta name="title" content="Miza's GBF Resources">
    <meta name="description" content="Miza's GBF Resources">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mizagbf.github.io/">
    <meta property="og:title" content="Miza's GBF Resources">
    <meta property="og:description" content="Miza's GBF Resources">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mizagbf.github.io/">
    <meta property="twitter:title" content="Miza's GBF Resources">
    <meta property="twitter:description" content="Miza's GBF Resources">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gwsearch.css">
    <script src="js/clock.js"></script>
    <script src="js/gwsearch.js"></script>
    <script src="ext/sql-wasm.js"></script> <!-- https://github.com/sql-js/sql.js/ -->
    <script src="ext/sorttable.js"></script> <!-- https://github.com/dascritch/sorttable -->
</head>

<body onload="load()">
    <a href="index.html" class="main-link"><h1><img src="assets/lyria.png" class="title-icon">&nbsp;Miza's GBF Resources<br><img src="assets/clock.png" id="clock-icon"><div id="clock"></div></h1></a>
    <h2>
        <div id="category-title"><img src="assets/gw.png" class="cat-icon">&nbsp;<b>Unite and Fight Score Lookup</b></div>
        <div id="category">
            <select id="gwoption1">
            </select>
            <select id="gwoption2">
                <option value="0">Player</option>
                <option value="1">Crew</option>
            </select>
            <select id="gwoption3">
                <option value="0">Name</option>
                <option value="1">Exact Name</option>
                <option value="2">ID</option>
                <option value="3">Top</option>
            </select>
            <input type="text" id="gwfilter" placeholder="Search" onkeyup="if(event.key === 'Enter') search();">
            <button id="gwfilterconfirm" type="button" onclick="search()" disabled="true">Search</button>
        </div>
        <div id="category" class="loading">
            <img src="assets/loading.gif">
        </div>
        <div id="category" class="gwoutput">
            <table id="result" class="sortable">
                <thead id="table-header">
                    <tr>
                    </tr>
                </thead>
                <tbody id="table-content">
                </tbody>
            </table>
        </div>
    </h2>
    <h2 id="tip">
        For space and bandwidth reasons, only the most recent GWs will be available.<br>
        All the SQL files are archived in the <a href="https://drive.google.com/drive/folders/18ZY2SHsa3CVTpusDHPg-IqNPFuXhYRHw">Raw Data folder</a> if you need them.
    </h2>
</body>
</html>
