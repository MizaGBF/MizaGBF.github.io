<body>
    <a href="index.html" class="main-link"><div id="header-bg"><h1><img src="assets/lyria.png" class="title-icon">&nbsp;Miza's GBF Resources<br><img src="assets/clock.png" id="clock-icon"><div id="clock"></div></h1></div></a>
    <h2>
        <div class="category-title"><img src="assets/mjolnir.jpg" class="cat-icon">&nbsp;<b>Simple Soft Cap Simulator</b></div>
        <div class="category">
            <div>
                <label for="attack">Attack</label>
                <input type="text" id="attack" name="attack" value="80000" placeholder="" onkeyup="attackChanged();">
            </div>
            <div>
                <label for="mjolnir">Mjolnir</label>
                <input type="checkbox" id="mjolnir" name="mjolnir" onchange="toggledCheck('mjolnir')">
                <label for="hardcap">6.6M Hardcap</label>
                <input type="checkbox" id="hardcap" name="hardcap" onchange="toggledCheck('hardcap')">
            </div>
            <div>
                <label for="modifiers">Modifiers</label>
                <input type="range" id="modifiers" name="modifiers" min="0" max="600" value="0" oninput="modiferChanged();">
                <label class="sim_text" id="mod_text" for="modifiers">0%</label>
            </div>
        </div>
        <br>
        <div class="category">
            <div class="sim_text">
                Soft Caps:<br>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 300K &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 400K &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 500K &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 600K
            </div>
            <div>
                <meter id="s1" min="0" max="100" low="33" high="66" optimum="80" value="0"></meter>
                <meter id="s2" min="0" max="100" low="33" high="66" optimum="80" value="0"></meter>
                <meter id="s3" min="0" max="100" low="33" high="66" optimum="80" value="0"></meter>
                <meter id="s4" min="0" max="100" low="33" high="66" optimum="80" value="0"></meter>
            </div>
            <div class="sim_text">
                At 5 DEF, for a 200% skill.<br>
                Raw damage: <span id="raw">?</span><br>
                Final damage: <span id="final">?</span>
            </div>
        </div>
    </h2>
</body>
</html>
